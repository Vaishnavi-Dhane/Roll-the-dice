<!DOCTYPE html>
<html>

<head>
    <title>DICE-ROLL_GAME</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
        <h1>ROLL--THE--DICE</h1>
    </div>

    <div class="container">

        <div class="player" id="player1">
            <div class="chances">Chance: <span id="player1Chances">0</span></div>
            <div class="score">Scores: <span id="player1Score">0</span></div>
            <h1 class="player">Player 1</h1>
        </div>

        <div class="dice">
            <button class="button1" id="newGameBtn">New game</button>
            <br>
            <img id="diceImage" src="dice1 (1).png" alt="dice1">
            <br>
            <button class="button2" id="rollDiceBtn">Roll the dice</button>
            <div class="partition"></div>
            <div class="winner-message">Player Wins</div>
        </div>

        <div class="player" id="player2">
            <div class="chances">Chance: <span id="player2Chances">0</span></div>
            <div class="score">Scores: <span id="player2Score">0</span></div>
            <h1 class="player">Player 2</h1>
        </div>
    </div>

    <script src="sript.js"></script>

</body>

</html>
